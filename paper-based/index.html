<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="jquery-1.7.2.js"></script>
<script type="text/javascript" src="paperjs-v0.9.15/dist/paper.js"></script>
<script type="text/javascript" src="roi-editor.js"></script>
<!-- Define inlined JavaScript -->
<script type="text/javascript">

        var ROI_MIN_SIZE = 20;

        roiStyle = {
            strokeColor: 'black',
            fillColor: 'rgba(255, 0, 0, 0.2)'
        };

        var loadROIs = function() {
            var test = new paper.Path.Rectangle(200, 200, 100, 100);
            test.style = roiStyle;
            test.data.label = 'Rectangle';

            var test2 = new paper.Path.Ellipse(50, 100, 100, 50);
            test2.style = roiStyle;
            test2.data.label = 'Ellipse';

            var myPath = new paper.Path();
            myPath.add(new paper.Point(350, 75));
            myPath.add(new paper.Point(400, 25));
            myPath.add(new paper.Point(450, 75));
            myPath.add(new paper.Point(380, 65));
            myPath.closed = true;
            myPath.style = roiStyle;
            myPath.data.label = 'Closed Path';


            var myPath2 = new paper.Path();
            myPath2.add(new paper.Point(350, 275));
            myPath2.add(new paper.Point(400, 225));
            myPath2.add(new paper.Point(450, 275));
            myPath2.add(new paper.Point(380, 265));
            myPath2.closed = false;
            myPath2.strokeColor = 'black';
            myPath2.data.label = 'Open Path';

            return new paper.Group([test, test2, myPath, myPath2]);
        };


	$(document).ready(function() {

            roiEditor(document.getElementById('myCanvas'), loadROIs);

            var image = new paper.Raster("image").sendToBack();
            image.translate(image.width / 2, image.height / 2);

        });
</script>
</head>
<body>
	<canvas id="myCanvas" style="width: 600px; height: 400px; border: solid red 1px;"></canvas>

        <br /><br /><br />

        <button id="toggle-rois">Toggle ROIs</button>

        <button id="edit-roi">Edit</button>

        <button id="edit-roi-label">Edit Label</button>

        <button id="delete-roi">Delete</button>

        <button id="add-rectangle-roi">Rectangle</button>

        Zoom: <input type="number" min="0" max="1000" id="zoom-tool" value="100" step="10" />

        <img src="sample.jpg" style="display: none;" id="image" />

        <img src="sample.jpg" style="width: 200px; height: 200px;" />
</body>
</html>
